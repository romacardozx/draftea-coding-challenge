version: '3.8'

services:
  # LocalStack for all AWS services (DynamoDB, SQS, SNS, Lambda, Step Functions)
  localstack:
    image: localstack/localstack:2.3.2
    container_name: payment-saga-localstack
    ports:
      - "4566:4566"  # LocalStack Gateway
    environment:
      - SERVICES=dynamodb,sqs,sns,lambda,stepfunctions
      - DEBUG=0
      - DATA_DIR=/tmp/localstack/data
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - LAMBDA_EXECUTOR=local
    volumes:
      - "./scripts/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh"
      - "${TMPDIR:-/tmp}/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - payment-network

  # Mock Payment Gateway (already built locally)
  mock-gateway:
    build: ./mock-gateway
    container_name: payment-mock-gateway
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    networks:
      - payment-network

networks:
  payment-network:
    driver: bridge